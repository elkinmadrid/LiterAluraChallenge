spring.application.name=liter-alura-challenge

spring.datasource.url=jdbc:postgresql://${DB_HOST_LOCAL}/challenge-books-alura
spring.datasource.username=${DB_USER_LOCAL}
spring.datasource.password=${DB_PASSWORD_LOCAL}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.format-sql=true